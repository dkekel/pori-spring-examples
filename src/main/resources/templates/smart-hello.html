<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Advanced Hello Page</title>
</head>
<body>

<link rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<div class="container mt-5">
  <div class="card">
    <div class="card-header bg-primary text-white">
      <div class="card-header bg-primary text-white">
        <span th:text="'Spring Campus Details'"></span>
      </div>
      <h5 class="card-title" th:text="'Campus Name: ' + ${name}"></h5>
      <p class="card-text" th:text="'Location: ' + ${address} + ', ' + ${city}"></p>
      <p class="card-text" th:text="'Year Opened: ' + ${yearOpened}"></p>
      <p class="card-text" th:text="'Description: ' + ${description}"></p>
    </div>
  </div>

  <ul class="list-group mt-3" th:if="${items}">
    <li class="list-group-item active">Campus Items</li>
    <li class="list-group-item" th:each="item : ${items}" th:text="${item}"></li>
  </ul>
</div>
</body>
</html>
